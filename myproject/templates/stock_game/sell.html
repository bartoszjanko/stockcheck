{% extends 'base.html' %}
{% block content %}
<h2>Sprzedaj akcje</h2>
{% if sale_success %}
<div class="alert alert-success">Akcje zostały sprzedane!</div>
{% endif %}
<form method="post">
    <div class="form-group">
        <label for="ticker">Spółka:</label>
        <select name="ticker" id="ticker" class="form-control" required>
            {% for ticker in tickers %}
            <option value="{{ ticker }}">{{ ticker }} - {{ names[ticker] if ticker in names else '' }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="shares">Ilość akcji do sprzedaży:</label>
        <input type="number" name="shares" id="shares" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Sprzedaj</button>
    <a href="{{ url_for('stock_game.portfolio') }}" class="btn btn-secondary">Powrót</a>
</form>
{% endblock %}
