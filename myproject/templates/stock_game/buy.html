{% extends 'base.html' %}
{% block content %}
<h2>Kup akcje</h2>
<form method="post">
    <div class="form-group">
        <label for="ticker">Spółka:</label>
        <select name="ticker" id="ticker" class="form-control" required>
            {% for ticker in tickers %}
            <option value="{{ ticker }}">{{ ticker }} - {{ names[ticker] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="shares">Ilość akcji:</label>
        <input type="number" name="shares" id="shares" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Kup</button>
    <a href="{{ url_for('stock_game.portfolio') }}" class="btn btn-secondary">Powrót</a>
</form>
{% endblock %}
