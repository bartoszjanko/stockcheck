{% extends 'base.html' %}
{% block title %}StockCheck{% endblock %}

{% block content %}
<div class="simple-container">
    <h1>Witaj w StockCheck</h1>
    <div class="auth-buttons">
        <a href="/login" class="auth-btn">Zaloguj się</a>
        <a href="/register" class="auth-btn secondary">Zarejestruj się</a>
    </div>
</div>

<style>
    .simple-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #333;
    }
    
    .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .auth-btn {
        display: block;
        padding: 0.8rem;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1.1rem;
    }
    
    .auth-btn {
        background: #007bff;
        color: white;
    }
    
    .auth-btn.secondary {
        background: none;
        color: #007bff;
        border: 1px solid #007bff;
    }
    
    .auth-btn:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
