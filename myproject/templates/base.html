<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StockCheck{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2eafc);
            margin: 0;
            padding-top: 70px; /* space for navbar */
        }

        .navbar {
            background-color: #1e293b;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .navbar a {
            color: #ffffff !important;
        }

        .navbar a:hover {
            color: #38bdf8 !important;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #777;
            font-size: 14px;
            padding-bottom: 20px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{{ url_for('list_companies') if current_user.is_authenticated else url_for('index') }}">StockCheck</a>
            <div class="ms-auto">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Wyloguj</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 StockCheck. Wszelkie prawa zastrze≈ºone.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
